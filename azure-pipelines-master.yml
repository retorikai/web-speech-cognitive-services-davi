trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '18.x'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(Build.SourcesDirectory)/packages/component'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.SourcesDirectory)/packages/component'
    customCommand: 'run build'
#- task: ArchiveFiles@2
#  inputs:
#    rootFolderOrFile: '$(Build.SourcesDirectory)/packages/component'
#    includeRootFolder: true
#    archiveType: 'tar'
#    archiveFile: '$(Build.ArtifactStagingDirectory)/data/package.tgz'
#    replaceExistingArchive: true
- task: PublishBuildArtifacts@1
  displayName: 'publish'
  inputs:
    pathToPublish: $(Build.SourcesDirectory)/packages/component'